<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="myscripts.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">Choose Rock,Paper or Scissors!</div>
    <div id="roundUpdate"> Play until 5 wins!</div>
    <div class="scoreBoard">0:0</div>
    <div class="threeButtons">
        <button id ="rock-btn" >.</button>
        <button id ="paper-btn">.</button>
        <button id ="scissors-btn"></button>
    </div>
    <div class="results"></div>
    <button class="restart" style="visibility: hidden;">Restart game</button>
    <div class="footer">
        <div class="github"><a href="https://github.com/moreyball/rock-paper-scissors">
        <img src="images/github-logo.png" alt="github logo">   Moreyball</a></div>
    </div>
</body>
</html>
